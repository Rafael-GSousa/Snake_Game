<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
    <title>Snake Game</title>
</head>
<body>
    <canvas id="snake"></canvas>
    <script>
        const canvas = document.getElementById("snake");
        const context = canvas.getContext("2d");
        const box = 32;
        const snake = [];
        snake[0] = {
            x: 8 * box,
            y: 8 * box
        };
        let direction = "right";
        const food = {
            x: Math.floor(Math.random() * 15 + 1) * box,
            y: Math.floor(Math.random() * 15 + 1) * box
        };

        let pontos = 0;

        function criarBG() {
            context.fillStyle = "black";
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        function criarCobrinha() {
            for (let i = 0; i < snake.length; i++) {
                context.fillStyle = "white";
                context.fillRect(snake[i].x, snake[i].y, box, box);
                pontos = i;
            }
        }

        function drawFood() {
            context.fillStyle = "red";
            context.fillRect(food.x, food.y, box, box);
        }

        function update(event) {
            if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
            if (event.key === "ArrowUp" && direction !== "down") direction = "up";
            if (event.key === "ArrowRight" && direction !== "left") direction = "right";
            if (event.key === "ArrowDown" && direction !== "up") direction = "down";
        }

        document.addEventListener("keydown", update);

        function iniciarJogo() {
            if (snake[0].x > canvas.width - box && direction === "right") snake[0].x = 0;
            if (snake[0].x < 0 && direction === "left") snake[0].x = canvas.width;
            if (snake[0].y > canvas.height - box && direction === "down") snake[0].y = 0;
            if (snake[0].y < 0 && direction === "up") snake[0].y = canvas.height;

            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    clearInterval(jogo);
                    alert("Game Over! ='(");
                    alert("Sua pontuação ==> " + pontos + " pontos");
                }
            }

            criarBG();
            criarCobrinha();
            drawFood();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "right") snakeX += box;
            if (direction === "left") snakeX -= box;
            if (direction === "up") snakeY -= box;
            if (direction === "down") snakeY += box;

            if (snakeX !== food.x || snakeY !== food.y) {
                snake.pop();
            } else {
                food.x = Math.floor(Math.random() * 15 + 1) * box;
                food.y = Math.floor(Math.random() * 15 + 1) * box;
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            snake.unshift(newHead);
        }

        canvas.width = 16 * box;
        canvas.height = 16 * box;
        
        let jogo = setInterval(iniciarJogo, 100);
    </script>
</body>
</html>
